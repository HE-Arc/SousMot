{% extends "sousmotapp/base.html" %}

{% load static %}
{% block title %}Home{% endblock %}

{% block content %}
    <section class="hero has-text-centered">
        <div class="hero-body">
            <h1 class="title">SousMot</h1>
            <p class="subtitle">A Multiplayer Customizable Wordle game !</p>
            <p class="subtitle"> {{ mode }}</p>
            <p id="timer" class="subtitle"></p>
            <div class="columns is-centered">
                <div class="column is-narrow">
                    <table class="table is-bordered" id="table">
                        {% for i in rows %}
                            <tr>
                                {% for j in word_length %}
                                    <td>
                                        <div>

                                        </div>
                                    </td>
                                {% endfor %}
                            </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>
    </section>
    <script>
        // Pass django values to javascript
        let wordLength = {{ word_length_js }};
        let wordFirstLetter = '{{ word_first_letter }}';

        let end_time = {{ end_time }};
    </script>
    <script src="{% static "js/game.js" %}"></script>
{% endblock %}
